<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Finance Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --app-bg: #f8f9fc; --primary: #4f46e5; --accent: #10b981; }
        body { background: var(--app-bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        .main-container { height: 100vh; display: flex; flex-direction: column; }
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; }
        .soft-card { background: white; border-radius: 28px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .tab-active { color: var(--primary); transform: translateY(-2px); }
        .tab-active i { background: #eef2ff; padding: 10px; border-radius: 14px; }
        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .cat-chip { transition: all 0.3s ease; border: 1px solid #f1f5f9; }
        .cat-chip.active { background: #4f46e5; color: white; border-color: #4f46e5; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .notification { transform: translateY(-100px); transition: transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .notification.show { transform: translateY(20px); }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div id="toast" class="notification fixed top-0 left-0 right-0 flex justify-center z-[100] pointer-events-none">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 text-sm font-medium">
            <div id="toastIcon" class="w-5 h-5 rounded-full flex items-center justify-center text-[10px]"></div>
            <span id="toastMsg">Sincronizado</span>
        </div>
    </div>

    <div class="main-container">
        <header class="pt-14 px-8 pb-4 flex justify-between items-center bg-white/50 backdrop-blur-md">
            <div>
                <p class="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-1">Gastos Personales</p>
                <h1 class="text-2xl font-bold tracking-tight">Hola, <span id="uName">Mart√≠n</span></h1>
            </div>
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-indigo-500 to-purple-500 p-[2px]">
                <div class="w-full h-full bg-white rounded-[14px] flex items-center justify-center font-bold text-indigo-600" id="uInit">M</div>
            </div>
        </header>

        <main class="content-area px-6 pt-4">
            <div id="v-reg" class="space-y-6">
                <div class="soft-card p-6 space-y-6">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">¬øEn qu√© gastaste?</label>
                        <input type="text" id="desc" placeholder="Ej. Alfajor o Caf√©" class="w-full text-lg font-semibold outline-none bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-indigo-100 transition-all">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Monto</label>
                            <input type="number" id="mnt" placeholder="0.00" inputmode="decimal" class="w-full text-xl font-bold outline-none bg-slate-50 p-4 rounded-2xl border-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Medio</label>
                            <select id="met" class="w-full text-sm font-bold outline-none bg-slate-50 p-4 rounded-2xl border-none appearance-none text-indigo-600">
                                <option>D√©bito</option><option>Efectivo</option><option>Cr√©dito</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 block">Categor√≠a</label>
                        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="catList"></div>
                    </div>
                </div>
                <button onclick="save()" id="btnS" class="w-full btn-grad text-white py-5 rounded-[22px] font-bold text-lg shadow-lg shadow-indigo-200 active:scale-95 transition-all">
                    Guardar Movimiento
                </button>
            </div>

            <div id="v-ana" class="hidden space-y-6">
                <div class="soft-card p-8 bg-gradient-to-br from-white to-indigo-50/30">
                    <p class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Balance Mensual</p>
                    <h2 id="tMes" class="text-center text-4xl font-black text-slate-900 mb-6">$ 0.00</h2>
                    <div class="h-40 flex items-center justify-center">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                
                <h3 class="font-bold text-slate-400 text-[10px] uppercase tracking-widest px-2">Historial Reciente</h3>
                <div id="hList" class="space-y-3"></div>
            </div>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 h-20 soft-card flex justify-around items-center px-6 z-50 border border-slate-100">
            <button onclick="tab('reg')" id="t-reg" class="tab-active flex flex-col items-center gap-1 transition-all duration-300">
                <i class="fas fa-plus text-xl"></i>
                <span class="text-[9px] font-bold uppercase">Nuevo</span>
            </button>
            <button onclick="tab('ana')" id="t-ana" class="text-slate-300 flex flex-col items-center gap-1 transition-all duration-300">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-[9px] font-bold uppercase">An√°lisis</span>
            </button>
        </nav>
    </div>

    <script>
        const URL = "TU_URL_DE_APPS_SCRIPT_AQUI"; // REEMPLAZAR CON TU URL
        
        let alias = localStorage.getItem('fe_alias') || prompt("Dime tu nombre:") || "Mart√≠n";
        localStorage.setItem('fe_alias', alias);
        
        let cats = JSON.parse(localStorage.getItem('fe_cats')) || ['üè† Hogar', 'üõí S√∫per', 'üöó Auto', 'üçî Ocio', 'üíª Tech'];
        let hist = JSON.parse(localStorage.getItem('fe_hist')) || [];
        let selCat = cats[0];
        let chart = null;

        document.getElementById('uName').innerText = alias;
        document.getElementById('uInit').innerText = alias[0].toUpperCase();

        function renderCats() {
            const div = document.getElementById('catList');
            div.innerHTML = cats.map(c => `
                <button onclick="sel('${c}')" class="cat-chip px-5 py-3 rounded-2xl text-xs font-bold whitespace-nowrap bg-white ${c===selCat?'active':''}">
                    ${c}
                </button>
            `).join('') + `
                <button onclick="addCat()" class="px-5 py-3 rounded-2xl text-xs font-bold bg-slate-100 text-slate-400 border border-dashed border-slate-300">
                    <i class="fas fa-plus"></i>
                </button>
            `;
        }

        function sel(c) { selCat = c; renderCats(); }

        function showToast(msg, success = true) {
            const t = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            document.getElementById('toastMsg').innerText = msg;
            icon.className = success ? "w-5 h-5 rounded-full flex items-center justify-center text-[10px] bg-green-500" : "w-5 h-5 rounded-full flex items-center justify-center text-[10px] bg-red-500";
            icon.innerHTML = success ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function tab(v) {
            document.getElementById('v-reg').classList.toggle('hidden', v !== 'reg');
            document.getElementById('v-ana').classList.toggle('hidden', v !== 'ana');
            document.getElementById('t-reg').className = v === 'reg' ? 'tab-active flex flex-col items-center gap-1 transition-all' : 'text-slate-300 flex flex-col items-center gap-1 transition-all';
            document.getElementById('t-ana').className = v === 'ana' ? 'tab-active flex flex-col items-center gap-1 transition-all' : 'text-slate-300 flex flex-col items-center gap-1 transition-all';
            if(v==='ana') updateAna();
        }

        async function save() {
            const d = document.getElementById('desc').value;
            const m = document.getElementById('mnt').value;
            if(!d || !m) return showToast("Faltan datos", false);

            const btn = document.getElementById('btnS');
            btn.disabled = true; btn.innerText = "Sincronizando...";

            const obj = { descripcion: d, monto: m, metodo: document.getElementById('met').value, categoria: selCat, action: "insert" };

            try {
                const response = await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(obj) });
                obj.id = new Date().getTime().toString();
                obj.fecha = new Date().toLocaleDateString('es-UY', {day:'2-digit', month:'short'});
                hist.push(obj);
                localStorage.setItem('fe_hist', JSON.stringify(hist));
                document.getElementById('desc').value = ''; document.getElementById('mnt').value = '';
                showToast("Gasto guardado");
            } catch(e) { showToast("Error de red", false); }
            finally { btn.disabled = false; btn.innerText = "Guardar Movimiento"; }
        }

        function updateAna() {
            const total = hist.reduce((a, b) => a + Number(b.monto), 0);
            document.getElementById('tMes').innerText = `$ ${total.toLocaleString('es-UY', {minimumFractionDigits: 2})}`;
            
            const dataMap = {};
            hist.forEach(i => dataMap[i.categoria] = (dataMap[i.categoria] || 0) + Number(i.monto));
            
            if(chart) chart.destroy();
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        data: Object.values(dataMap),
                        backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                        borderWidth: 0, weight: 0.5
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '75%', responsive: true }
            });

            const list = document.getElementById('hList');
            list.innerHTML = hist.map((i, idx) => `
                <div class="soft-card p-4 flex justify-between items-center transition-all active:scale-[0.98]">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-lg">${i.categoria.split(' ')[0]}</div>
                        <div>
                            <p class="font-bold text-sm text-slate-700">${i.descripcion}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${i.metodo} ‚Ä¢ ${i.fecha}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-black text-sm text-slate-800">$${i.monto}</p>
                        <button onclick="del(${idx}, '${i.id}')" class="w-8 h-8 flex items-center justify-center text-rose-200 hover:text-rose-500 transition-colors">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                </div>
            `).reverse().join('');
        }

        async function del(idx, id) {
            if(!confirm("¬øEliminar este gasto?")) return;
            hist.splice(idx, 1);
            localStorage.setItem('fe_hist', JSON.stringify(hist));
            updateAna();
            showToast("Gasto eliminado");
            fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", id: id }) });
        }

        function addCat() {
            const n = prompt("Emoji + Nombre (ej: üçé Comida):");
            if(n) { cats.push(n); localStorage.setItem('fe_cats', JSON.stringify(cats)); renderCats(); }
        }

        renderCats();
    </script>
</body>
</html>
