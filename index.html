<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Finance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --ios-bg: #ffffff; 
            --ios-secondary: #f4f4f7;
            --accent: #000000; 
        }
        body { 
            background-color: var(--ios-bg); 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .main-container { height: 100vh; display: flex; flex-direction: column; }
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
        }

        .input-group {
            background: var(--ios-secondary);
            border-radius: 16px;
            padding: 12px 16px;
            transition: all 0.2s ease;
        }
        .input-group:focus-within {
            background: #ffffff;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .cat-chip {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cat-chip.active {
            background-color: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        /* Animaci√≥n de entrada */
        .view-transition {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased text-gray-900">

    <div class="main-container">
        <header class="safe-top px-6 pt-8 pb-4 flex justify-between items-end">
            <div>
                <h1 id="viewTitle" class="text-3xl font-black tracking-tight">Registro</h1>
                <p class="text-gray-400 text-sm font-medium">Gastos Personales</p>
            </div>
            <button onclick="addCategoryPrompt()" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 active:scale-90 transition-transform">
                <i class="fas fa-plus text-sm"></i>
            </button>
        </header>

        <main class="content-area px-6">
            
            <div id="view-registro" class="view-transition space-y-6">
                <form id="expenseForm" class="space-y-6">
                    <div class="space-y-4">
                        <div class="input-group">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Descripci√≥n</label>
                            <input type="text" id="descripcion" placeholder="Ej. Almuerzo" required 
                                class="w-full bg-transparent text-lg outline-none font-medium mt-1">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="input-group">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Monto ($)</label>
                                <input type="number" id="monto" placeholder="0.00" step="0.01" inputmode="decimal" required 
                                    class="w-full bg-transparent text-lg outline-none font-bold mt-1">
                            </div>
                            <div class="input-group">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-tighter">M√©todo</label>
                                <select id="metodo" class="w-full bg-transparent text-lg outline-none font-medium mt-1">
                                    <option>D√©bito</option>
                                    <option>Cr√©dito</option>
                                    <option>Efectivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-2">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-tighter mb-3 ml-1">Categor√≠a</label>
                            <div class="flex gap-2 overflow-x-auto pb-4 scrollbar-hide" id="catContainer">
                                </div>
                            <input type="hidden" id="categoria">
                        </div>
                    </div>

                    <button type="submit" id="btnEnviar" class="w-full bg-black text-white rounded-2xl py-5 font-bold text-lg shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                        <span>Registrar Gasto</span>
                        <i class="fas fa-arrow-right text-sm opacity-50"></i>
                    </button>
                </form>
            </div>

            <div id="view-historial" class="hidden view-transition space-y-6">
                <div id="historyList" class="space-y-4">
                    </div>
            </div>

        </main>

        <div id="status" class="fixed top-12 left-0 right-0 flex justify-center px-6 pointer-events-none opacity-0 transition-all duration-500 z-50">
            <span class="bg-black text-white px-6 py-3 rounded-full text-sm font-bold shadow-2xl flex items-center gap-3">
                <i class="fas fa-check-circle text-green-400"></i>
                Enviado a Google Sheets
            </span>
        </div>

        <nav class="glass-nav fixed bottom-0 left-0 right-0 safe-bottom px-12 pt-4 pb-6 flex justify-between items-center z-40">
            <button onclick="switchView('registro')" id="tab-registro" class="flex flex-col items-center gap-1 transition-all duration-300">
                <i class="fas fa-plus-square text-2xl"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Nuevo</span>
            </button>
            <button onclick="switchView('historial')" id="tab-historial" class="flex flex-col items-center gap-1 text-gray-300 transition-all duration-300">
                <i class="fas fa-chart-bar text-2xl"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Historial</span>
            </button>
        </nav>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw7IdYO8RfpXmweuDZc3u3tL7LBLr0S6Nu3mZa2Tb-bZ_3Zpzs5OE-YdJTPdVG-gBP-5Q/exec";
        
        // Base de datos local para persistencia r√°pida
        let categories = JSON.parse(localStorage.getItem('fpro_cats')) || ['üè† Hogar', 'üõí S√∫per', 'üöó Auto', 'üçî Ocio', 'üíª Tech'];
        let history = JSON.parse(localStorage.getItem('fpro_history')) || [];

        function renderCategories() {
            const container = document.getElementById('catContainer');
            container.innerHTML = categories.map(cat => `
                <button type="button" onclick="selectCat('${cat}')" class="cat-chip px-5 py-3 rounded-2xl bg-gray-100 text-sm font-bold whitespace-nowrap">
                    ${cat}
                </button>
            `).join('');
            if(!document.getElementById('categoria').value) selectCat(categories[0]);
        }

        function selectCat(cat) {
            document.getElementById('categoria').value = cat;
            document.querySelectorAll('.cat-chip').forEach(btn => {
                const isSelected = btn.innerText.trim() === cat.trim();
                btn.className = isSelected ? 'cat-chip active px-5 py-3 rounded-2xl text-sm font-bold whitespace-nowrap shadow-md' : 'cat-chip px-5 py-3 rounded-2xl bg-gray-100 text-sm font-bold whitespace-nowrap';
            });
        }

        function switchView(view) {
            document.getElementById('view-registro').classList.toggle('hidden', view !== 'registro');
            document.getElementById('view-historial').classList.toggle('hidden', view !== 'historial');
            
            // Estilos de Tabs
            const activeClass = 'text-black scale-110';
            const inactiveClass = 'text-gray-300';
            
            document.getElementById('tab-registro').className = view === 'registro' ? `flex flex-col items-center gap-1 ${activeClass}` : `flex flex-col items-center gap-1 ${inactiveClass}`;
            document.getElementById('tab-historial').className = view === 'historial' ? `flex flex-col items-center gap-1 ${activeClass}` : `flex flex-col items-center gap-1 ${inactiveClass}`;
            
            document.getElementById('viewTitle').innerText = view === 'registro' ? 'Registro' : 'Historial';
            if(view === 'historial') renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if(history.length === 0) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center py-20 opacity-20"><i class="fas fa-folder-open text-5xl mb-4"></i><p class="font-bold">Sin registros a√∫n</p></div>`;
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-xl">
                            ${item.categoria.split(' ')[0]}
                        </div>
                        <div>
                            <p class="font-bold text-gray-900 leading-tight">${item.descripcion}</p>
                            <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mt-0.5">${item.metodo} ‚Ä¢ ${item.fecha}</p>
                        </div>
                    </div>
                    <p class="font-black text-lg">-$${item.monto}</p>
                </div>
            `).reverse().join('');
        }

        function addCategoryPrompt() {
            const newCat = prompt("Nueva categor√≠a (Emoji + Nombre):", "üè∑Ô∏è Nueva");
            if (newCat) {
                categories.push(newCat);
                localStorage.setItem('fpro_cats', JSON.stringify(categories));
                renderCategories();
            }
        }

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            
            const expense = {
                descripcion: document.getElementById('descripcion').value,
                monto: document.getElementById('monto').value,
                metodo: document.getElementById('metodo').value,
                categoria: document.getElementById('categoria').value,
                fecha: new Date().toLocaleDateString('es-UY', { day: '2-digit', month: 'short' })
            };

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i><span>Sincronizando...</span>`;

            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(expense) });
                
                history.push(expense);
                if(history.length > 30) history.shift();
                localStorage.setItem('fpro_history', JSON.stringify(history));

                const status = document.getElementById('status');
                status.classList.replace('opacity-0', 'opacity-100');
                status.classList.add('-translate-y-2');
                setTimeout(() => {
                    status.classList.replace('opacity-100', 'opacity-0');
                    status.classList.remove('-translate-y-2');
                }, 3000);
                
                document.getElementById('expenseForm').reset();
                selectCat(categories[0]);
            } catch (err) {
                alert("Error al conectar con Google Sheets");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Registrar Gasto</span><i class="fas fa-arrow-right text-sm opacity-50"></i>`;
            }
        });

        // Inicio
        renderCategories();
    </script>
</body>
</html>
